name: Deploy Function App to India Region

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - prod

env:
  DOTNET_VERSION: '8.0.x'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './src/InterviewWorkflow'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      run: dotnet restore
    
    - name: Build
      working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      run: dotnet test --configuration Release --no-build --verbosity normal || echo "No tests found"
    
    - name: Publish
      working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      run: dotnet publish --configuration Release --output ./publish
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Get Function App Name from Terraform Output
      id: get-functionapp
      run: |
        if [ "${{ github.event.inputs.environment }}" == "prod" ]; then
          echo "FUNCTION_APP_NAME=interview-system-func-india-prod" >> $GITHUB_ENV
        else
          echo "FUNCTION_APP_NAME=interview-system-func-india-dev" >> $GITHUB_ENV
        fi
    
    - name: Deploy to Azure Function App
      uses: Azure/functions-action@v1
      id: deploy-function
      with:
        app-name: ${{ env.FUNCTION_APP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/publish
        respect-funcignore: true
    
    - name: Verify Deployment
      run: |
        echo "Deployment completed to India region"
        curl -I https://${{ env.FUNCTION_APP_NAME }}.azurewebsites.net/api/StartInterview || echo "Function not yet ready"
    
    - name: Notify Success
      if: success()
      run: echo "âœ… Function App deployed successfully to India region"