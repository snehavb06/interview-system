name: Deploy Infrastructure to India Region

on:
  push:
    branches: [ main ]
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        default: 'apply'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
  TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  TF_VAR_admin_email: ${{ secrets.ADMIN_EMAIL }}
  TF_VAR_api_client_id: ${{ secrets.API_CLIENT_ID }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: india-production
    defaults:
      run:
        working-directory: ./terraform
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Terraform Init
      run: terraform init
    
    - name: Terraform Format Check
      run: terraform fmt -check
    
    - name: Terraform Validate
      run: terraform validate
    
    - name: Terraform Plan
      id: plan
      run: |
        terraform plan -no-color -out=tfplan
      continue-on-error: true
    
    - name: Terraform Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1
    
    - name: Terraform Apply
      if: github.event.inputs.action == 'apply' || github.event_name == 'push'
      run: terraform apply -auto-approve tfplan
    
    - name: Terraform Output
      if: github.event.inputs.action == 'apply' || github.event_name == 'push'
      run: |
        echo "## Terraform Outputs" >> $GITHUB_STEP_SUMMARY
        echo "| Name | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Function App | $(terraform output -raw function_app_name) |" >> $GITHUB_STEP_SUMMARY
        echo "| Function URL | $(terraform output -raw function_app_url) |" >> $GITHUB_STEP_SUMMARY
        echo "| APIM Gateway | $(terraform output -raw apim_gateway_url) |" >> $GITHUB_STEP_SUMMARY
        echo "| Region | $(terraform output -raw deployment_region) |" >> $GITHUB_STEP_SUMMARY